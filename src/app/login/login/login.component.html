<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="loginSubmit()">
            <p>
                <mat-form-field>
                    <input type="email" matInput placeholder="E-mail" formControlName="useremail">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Senha" formControlName="password">
                </mat-form-field>
            </p>

            <!-- <p *ngIf="error" class="error">
            {{ error }}
          </p> -->

            <div class="button">
                <button mat-button>Login</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
